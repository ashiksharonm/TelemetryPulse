services:
  redpanda:
    image: redpandadata/redpanda:latest
    container_name: telemetry_redpanda
    command:
      - redpanda
      - start
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --overprovisioned
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr 0.0.0.0:33145
      - --advertise-rpc-addr redpanda:33145
    ports:
      - 18081:18081
      - 18082:18082
      - 19092:19092
      - 9644:9644
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health"]
      interval: 10s
      timeout: 5s
      retries: 5

  console:
    image: redpandadata/console:latest
    container_name: telemetry_console
    entrypoint: /bin/sh
    command: -c "echo \"$$CONSOLE_CONFIG_FILE\" > /tmp/config.yml; /app/console"
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["redpanda:9092"]
        schemaRegistry:
          enabled: true
          urls: ["http://redpanda:8081"]
        redpanda:
          adminApi:
            enabled: true
            urls: ["http://redpanda:9644"]
    ports:
      - 8080:8080
    depends_on:
      - redpanda

  postgres:
    image: postgres:15-alpine
    container_name: telemetry_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: telemetry
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d telemetry"]
      interval: 10s
      timeout: 5s
      retries: 5

  producer_simulator:
    build: 
      context: ./producer_simulator
      dockerfile: Dockerfile
    container_name: telemetry_producer
    environment:
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      KAFKA_TOPIC: telemetry.events
      EVENTS_PER_SECOND: 10
    depends_on:
      - redpanda

  stream_processor:
    build:
      context: ./stream_processor
      dockerfile: Dockerfile
    container_name: telemetry_processor
    environment:
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      KAFKA_TOPIC_EVENTS: telemetry.events
      KAFKA_TOPIC_DLQ: telemetry.dlq
      DATABASE_URL: postgresql://admin:password@postgres:5432/telemetry
    depends_on:
      - redpanda
      - postgres

  api_service:
    build:
      context: ./api_service
      dockerfile: Dockerfile
    container_name: telemetry_api
    environment:
      DATABASE_URL: postgresql://admin:password@postgres:5432/telemetry
    ports:
      - 8000:8000
    depends_on:
      - postgres

volumes:
  redpanda_data:
  postgres_data:
